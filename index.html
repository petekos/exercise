<!DOCTYPE html>
<html lang="en" >
    <head>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style/main.css" />      
    </head>
    <body>
        <button class="show">
            <i class="fa fa-image"></i> Show Images
        </button>
        <div class="loading">
            <i class="fa fa-spinner fa-spin"></i>
            <div>Loading</div>
        </div>
        <div class="screen" ></div>
        <div class="overlay-container">
            <i class="fa fa-chevron-left previous"></i>
            <div class="overlay-content">
                <img class="display-image"/>
                <div class="comment-panel">
                    <div class="comment-title">
                        <i class="fa fa-reply comment-back"></i>
                        <div class="comment-title-text"></div>
                    </div>
                    <div class="comment-container">
                    </div> 
                    <div class="input-container">
                        <input type="text" placeholder="Add a comment" />
                        <button class="comment-btn"><i class="fa fa-comment"></i></button>
                    </div>
                </div>
                <div class="title-bg"></div>
                <div class="title">
                    <div class="title-text"></div>
                    <div class="title-icons">
                        <i class="fa fa-external-link external-link "></i>
                        <i class="fa fa-comment comment "></i>
                        <i class="fa fa-close close"></i>
                    </div>
                </div>
            </div> 
            <i class="fa fa-chevron-right next"></i>
        </div>
        <script src="script/main.js" ></script>
    </body>
</html>
